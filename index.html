<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Happy Birthday</title>
</head>
<body>
  <div class="back"></div>
  <div class="area">
	  <div class="one">
		  Happy BirthDay
	  </div>
	  <div class="name">Biswa da</div>
	  <div class="det">
		  Wishing you a very happy birthday, onek bhalo theko, onek dur egia jao<br>
		  din ta bhalo kore katao onek moja koro. Asha korchi khub taratari dekha hobe
		  abar ager moton din fire asbe opekhay thaklam.
	  </div>
  </div>
  <div class="imgarea">
	  <div class="img left">
		  <div data-aos="zoom-in">
			<img src="one.jpg" alt="">
		  </div>
	  </div>

	  <div class="img right">
		<div data-aos="zoom-in-up">
		  <img src="two.jpg" alt="">
		</div>
	</div>

	<div class="img left">
		<div data-aos="zoom-in" data-aos-duration="3000">
		  <img src="three.jpg" alt="">
		</div>
	</div>

	<div class="img right">
		<div data-aos="flip-up" data-aos-duration="4000">
		  <img src="four.jpg" alt="">
		</div>
	</div>

	<div class="img left">
		<div data-aos="fade-right" data-aos-duration="5000">
		  <img src="five.jpg" alt="">
		</div>
	</div>

	<div class="img right">
		<div data-aos="fade-up" data-aos-duration="6000">
		  <img src="six.jpg" alt="">
		</div>
	</div>
  </div>


  

  <script>
	  AOS.init(0);
  </script>
</body>
</html>
